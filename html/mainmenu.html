    <script>
        const $ = require('jquery');
        let Localize = require('localize');
        let local = new Localize({
            "newgame": {
                "en": "New game",
                "fr": "Nouvelle partie"
            },
            "load": {
                "en": "Load",
                "fr": "Charger"
            },
            "options": {
                "en": "Options",
                "fr": "Options"
            },
            "gallery": {
                "en": "Gallery",
                "fr": "Galerie"
            },
            "credits": {
                "en": "Credits",
                "fr": "CrÃ©dits"
            },
            "supportus": {
                "en": "Support us",
                "fr": "Nous soutenir"
            }
        });
        const sqlite = require('sqlite3');
        let db = new sqlite.Database('./db/story.db');
        db.get('select * from options where optionname = "locale"', (err, row) => {
            if (err) {
                console.log(err);
            } else {
                console.log(row.value);
                local.setLocale(row.value);
            }
            console.log(local);
            $(document).ready(() => {
                $.each($(".translatable"), (index, value) => {
                    let node = $('.translatable')[index];
                    console.log(local.translate($(node).attr('data-locale')));
                    $(node).html(local.translate($(node).attr('data-locale')));
                });
            });
        });

    </script>
</head>
